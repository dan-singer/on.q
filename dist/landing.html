<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>on.q</title>

  <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet"/>

  <script src="https://kit.fontawesome.com/c06a243543.js" crossorigin="anonymous"></script>
  <script src="js/landing.js"></script>
</head>
<body>
  <nav>
    <div id="splash">
      <div>
          <h1>o</h1>
          <h1>n</h1>
          <h1>-</h1>
          <h1>q</h1>
      </div>
      <p>Queuing for everyone</p>
    </div>
    <i class="fas fa-search" id="search-button"></i>
    <p id="close">X</p>
  </nav>
  <div id="main" class="blur">
    <section id="event-intro-wrapper">
      <div class="button">
          <h2 id="make-event">Make an event</h2>
      </div>
    </section>
    <form id="event-form">
      <h2>Event Details</h2>
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="description" placeholder="Description">
      <p>Event Theme</p>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <div class="button" id="create-event">
        <p>Create Event</p>
      </div>
    </form>
  </div>
  <section class="search-wrapper">
    <input type="text" id="search-bar" placeholder="Search...">
    <div id="events">
    </div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>on.q</title>

  <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet"/>

  <script src="https://kit.fontawesome.com/c06a243543.js" crossorigin="anonymous"></script>
  <script src="search.js"></script>
  <script src="act-signup.js"></script>
</head>
<body>
  <nav>
    <h1>on-q</h1>
    <i class="fas fa-search" id="search-button"></i>
  </nav>
  <div id="main">
    <div class="center">
        <h2 id="event-name">Event Name</h2>
    </div>
    <form id="act-form">
        <input type="text" id="act-name" placeholder="Act Name">
        <div class="button" id="create-act">
          <p>Create Act</p>
        </div>
    </form>
    <div id="thanks">
      <h2>Thank you for your entry!</h2>
    </div>
  </div>
  <section class="search-wrapper">
    <input type="text" id="search-bar" placeholder="Search...">
    <div id="events">
    </div>
  </section>
</body>
</html>
